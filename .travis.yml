sudo: required
language: node_js
node_js:
- '8'
env:
  matrix:
  - DOCKER_COMPOSE_VERSION=1.18.0
  global:
    secure: 
services:
  - docker
before_install:
  - sudo add-apt-repository -y ppa:gophers/archive
  - sudo apt-get update
  - sudo apt-get install golang-1.9-go
  - sudo /usr/lib/go-1.9/bin/go install
  - export GOPATH="$HOME/go"
  - export PATH=$PATH:$GOPATH/bin
  # - sudo apt-get install golang
  # - tar -C /usr/local -xzf go1.9.0.linux-amd64.tar.gz
  # - export PATH="$GOPATH/bin:$PATH"
  # - export PATH=$PATH:/usr/local/go/bin
  - sudo go get -d -v github.com/Holochain/holochain-proto
  - cd $GOPATH/src/github.com/Holochain/holochain-proto
  - sudo make
  - cd -
  - hcadmin -v

  - cd ui-src
  - yarn install
  - yarn build
  - cd ..
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname
    -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - TARGETDIR=$(pwd) docker-compose up -d
script:
  - hcdev test
  - cd ui-automation
  - npm install
  - npm test
  - cd ..
  - cd ui-src
  - npm run release:files
  - PACKAGE_NAME=$(node -p -e "require('./package.json').name")
  - PACKAGE_VERSION=$(node -p -e "require('./package.json').version")
  - cd ..
  - cd release
  - ls
  - zip -r $PACKAGE_NAME-$PACKAGE_VERSION.zip .
  - pwd
  - docker-compose kill
  - docker-compose down
cache:
  directories:
  - ui-automation/node_modules
deploy:
  provider: releases
  api_key: $GITHUB_OAUTH_TOKEN
  file: $PACKAGE_NAME-$PACKAGE_VERSION.zip
  skip_cleanup: true
  on:
    tags: true
    branch: master
